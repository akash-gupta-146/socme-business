<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary" style="height:140px;    box-shadow: 0px 2px 15px grey;">
      <div>
        <img style="display:block; margin:auto;" src="https://www.shareicon.net/download/2015/06/25/59723_male_256x256.png" height="50px" width="50px">
      </div>
      <div text-center>
        <b style="color:white">Business Owner</b>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content class="sidebar-background">
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)" style="    background: rgba(255, 255, 255, 0.52);">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
