<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Social Influencer</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="social-influ-main">
    <div class="div-social-influ">
      <span></span>
      <h4>Nidhi Kapoor</h4>
      <h6>New Delhi, India</h6>
      <div class="star-rating">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star-half"></ion-icon>
      </div>
    </div>

    <div class="div-social-btn">
      <button ion-button icon-left>
        <ion-icon name="add"></ion-icon>
        Connect
      </button>
      <button ion-button icon-left>
        <ion-icon name="chatbubbles"></ion-icon>
        Message
      </button>
      <button ion-button icon-left>
        <ion-icon name="logo-usd"></ion-icon>
        History
      </button>
    </div>
  </div>

  <div class="div-company-list">
    <ion-item-group no-lines>
    <ion-item>
      <div class="div-company-list2">
      <ion-icon name="stats" icon-left></ion-icon> 
        <span>Company</span>
        <i>NxtLife Technologies</i>
      </div>  
    </ion-item>
  </ion-item-group>

  <ion-item-group no-lines>
    <ion-item>
      <div class="div-company-list2">
      <ion-icon name="logo-facebook" icon-left></ion-icon> 
        <span>3000 Friends</span>
        <i>20 posts/day</i>
      </div>  
    </ion-item>
  </ion-item-group>

  <ion-item-group no-lines>
    <ion-item>
      <div class="div-company-list2">
      <ion-icon name="logo-twitter" icon-left></ion-icon> 
        <span>500 Followers</span>
        <i>1000 tweets</i>
      </div>  
    </ion-item>
  </ion-item-group>

  <ion-item-group no-lines>
    <ion-item>
      <div class="div-company-list2">
      <ion-icon name="logo-youtube" icon-left></ion-icon> 
        <span>250 Subscribers</span>
        <i>250 videos</i>
      </div>  
    </ion-item>
  </ion-item-group>

  <ion-item-group no-lines>
    <ion-item>
      <div class="div-company-list2">
      <ion-icon name="contacts" icon-left></ion-icon> 
        <span>Connections</span>
        <i>2358k</i>
      </div>  
    </ion-item>
  </ion-item-group>
  
  <ion-item-group no-lines>
    <ion-item>
      <div class="div-company-list2">
      <ion-icon name="logo-usd" icon-left></ion-icon> 
        <span>Paid</span>
        <i>$248</i>
      </div>  
    </ion-item>
  </ion-item-group>

  </div>
</ion-content>
